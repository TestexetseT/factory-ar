<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>工場DX AR誘導プロトタイプ</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
        
        <a-entity id="arrow1"
          gltf-model="url(https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/DirectionalLight/glTF/DirectionalLight.gltf)"
          position="2 -0.7 -3" 
          scale="0.5 0.5 0.5"
          animation="property: position; to: 2 -0.7 -3.5; dir: alternate; dur: 1000; loop: true">
          <a-text value="棚 A" position="0 1 0" align="center" color="#FF0000"></a-text>
        </a-entity>

        <a-entity id="arrow2"
          position="-2 -0.7 -5"
          rotation="0 45 0">
          <a-box color="blue" depth="0.1" height="0.1" width="1"></a-box>
          <a-text value="棚 B" position="0 0.5 0" align="center"></a-text>
        </a-entity>

        <a-entity line="start: 0 -0.7 0; end: 2 -0.7 -3; color: red"></a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

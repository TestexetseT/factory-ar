<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>工場DX AR誘導プロトタイプ - Quest 3 対応版</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* ブラウザの背景を透明に強制するスタイル */
        .a-canvas {
            background-color: transparent !important;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="alpha: true; antialias: true; colorManagement: true;"
        webxr="requiredFeatures: local-floor; optionalFeatures: hit-test, spatial-tracking"
        xr-mode-ui="enabled: true">

        <a-sky visible="false"></a-sky>

        <a-entity oculus-touch-controls="hand: left" raycaster="objects: .clickable; far: 100; lineOpacity: 0.5;"></a-entity>
        
        <a-entity oculus-touch-controls="hand: right" raycaster="objects: .clickable; far: 100; lineOpacity: 0.5;"></a-entity>

        <a-entity cursor="rayOrigin: mouse"></a-entity>

        <a-marker preset="hiro">
            <!-- マーカー上面から15cm上にメッセージ -->
            <a-text value="この工程からはじめる！" align="center" position="0 0.15 0" scale="4 4 4" color="#FFD700" width="4"></a-text>

            <a-entity position="1 -0.7 -2" class="clickable">
                <!-- 下向き矢印：軸 -->
                <a-cylinder color="red" radius="0.08" height="0.5" position="0 -0.25 0" opacity="0.9"></a-cylinder>
                <!-- 下向き矢印：先端 -->
                <a-cone color="red" radius-bottom="0.22" radius-top="0" height="0.35" position="0 -0.6 0" rotation="180 0 0" opacity="0.9"></a-cone>
                <a-text value="1つ目 A" align="center" position="0 1 0" scale="2 2 2" color="white"></a-text>
                
                <a-triangle color="red" rotation="-90 0 0" scale="0.5 0.5 0.5" position="0 -0.7 0.5"
                            animation="property: position; to: 0 -0.7 1; dir: alternate; dur: 1000; loop: true">
                </a-triangle>
            </a-entity>

            <a-entity position="-1 -0.7 -4" class="clickable">
                <!-- 下向き矢印：軸 -->
                <a-cylinder color="blue" radius="0.08" height="0.5" position="0 -0.25 0" opacity="0.9"></a-cylinder>
                <!-- 下向き矢印：先端 -->
                <a-cone color="blue" radius-bottom="0.22" radius-top="0" height="0.35" position="0 -0.6 0" rotation="180 0 0" opacity="0.9"></a-cone>
                <a-text value="2つ目 B" align="center" position="0 1 0" scale="2 2 2" color="white"></a-text>
            </a-entity>

            <a-entity position="2 -0.7 -5" class="clickable">
                <!-- 下向き矢印：軸 -->
                <a-cylinder color="yellow" radius="0.08" height="0.5" position="0 -0.25 0" opacity="0.9"></a-cylinder>
                <!-- 下向き矢印：先端 -->
                <a-cone color="yellow" radius-bottom="0.22" radius-top="0" height="0.35" position="0 -0.6 0" rotation="180 0 0" opacity="0.9"></a-cone>
                <a-text value="3つ目 C" align="center" position="0 1 0" scale="2 2 2" color="black"></a-text>
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
